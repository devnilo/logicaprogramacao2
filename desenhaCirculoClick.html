<canvas width="600" height="400"></canvas>

<script>
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle = 'grey';
    pincel.fillRect(0, 0, 600, 400);


    function desenhaCirculo(evento){
        // essas duas variavéis estão mostrando as cordenadas do mouse
        var x = evento.pageX - tela.offsetLeft;
        var y = evento.pageY - tela.offsetTop;
        var shift = evento.shiftKey;
    /*  alert(x + ',' + y);  */

        // ao inves de mostrar as cordenadas no alert, irei fazer um circulo aonde for clicado
        pincel.fillStyle = cores[indiceCorAtual];
        pincel.beginPath();
        pincel.arc(x, y, 10, 0, 2 * 3.14);
        pincel.fill();

        // exercício: pressionar o shift ao clicar, a bola é aumentada para o tamanho 20
        if(shift == true){
            pincel.fillStyle = cores[indiceCorAtual];
            pincel.beginPath();
            pincel.arc(x, y, 20, 0, 2 * 3.14);
            pincel.fill();
        }

        console.log(x + ',' + y);
    }

    // essa função vai mudar a cor da bolinha ao clicar com o botão direito do mouse
    var cores = ['orange', 'red', 'black'];
    var indiceCorAtual = 0; // começa no orange

    function mudaCor() {
    
        indiceCorAtual++;

        // indice voltando para primeira cor
        if(indiceCorAtual >= cores.length){
            indiceCorAtual = 0; 
        }

        return false; // para não exibir o menu padrão do canvas
    }

    tela.oncontextmenu = mudaCor;
    tela.onclick = desenhaCirculo;


</script>
