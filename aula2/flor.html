<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    pincel.fillStyle = 'lightblue';
    pincel.fillRect(0, 0, 600, 400);

    function desenhaCirculo(x, y, raio, cor) {

        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2*3.14);
        pincel.fill();
    }

    desenhaCirculo(300, 200, 50, 'black');
    desenhaCirculo(250, 180, 30, 'yellow');
    desenhaCirculo(270, 150, 30, 'yellow');
    desenhaCirculo(250, 220, 30, 'yellow');
    desenhaCirculo(300, 150, 30, 'yellow');
    desenhaCirculo(260, 250, 30, 'yellow');
    desenhaCirculo(340, 150, 30, 'yellow');
    desenhaCirculo(360, 180, 30, 'yellow');
    desenhaCirculo(360, 220, 30, 'yellow');
    desenhaCirculo(340, 250, 30, 'yellow');

    pincel.fillStyle = 'green';
    pincel.fillRect(290, 245, 20, 155)


</script>
